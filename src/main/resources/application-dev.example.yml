spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1
    username: dev_userName
    password: dev_pass

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate.format_sql: true
      database-platform: org.hibernate.dialect.H2Dialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  # Google AI Gemini Configuration (Direct API)
  ai:
    gemini:
      api-key: ${GEMINI_API_KEY:YOUR_API_KEY}
      model: gemini-2.5-flash

ai:
  enabled: true
  optimizer:
    provider: gemini  # "gemini" for Google Gemini