spring:
  application:
    name: Delivery Optimizer AI

  profiles:
    active: dev

  logging:
    level:
      org.hibernate.SQL: debug
      org.springframework.web: info
    file:
      name: logs/delivery-optimizer.log

  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8081

liquibase:
  change-log: classpath:db/changelog/db.changelog-master.xml
  enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /openapi.yaml
  packagesToScan: none
  pathsToMatch: none

ai:
  enabled: true
  optimizer:
    type: AI
    provider: gemini